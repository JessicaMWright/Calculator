<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="TopContainer">
            <div class="clock">
                <span class="hour"></span>:<span class="min"></span>
            </div>
            <div class="staus">
                <img src="status.png" alt="status">
            </div>
        </div>
        <div class="display">0</div>
        <div class="buttonsContainer">
            <div class="buttons function ac">AC</div>
            <div class="buttons function pm">+/-</div>
            <div class="buttons function percent">%</div>
            <div class="buttons operator division">÷</div>
            <div class="buttons number-7">7</div>
            <div class="buttons number-8">8</div>
            <div class="buttons number-9">9</div>
            <div class="buttons operator multiplication">×</div>
            <div class="buttons number-4">4</div>
            <div class="buttons number-5">5</div>
            <div class="buttons number-6">6</div>
            <div class="buttons operator subtraction">−</div>
            <div class="buttons number-1">1</div>
            <div class="buttons number-2">2</div>
            <div class="buttons number-3">3</div>
            <div class="buttons operator addition">+</div>
            <div class="buttons number-0">0</div>
            <div class="buttons decimal">.</div>
            <div class="buttons operator equal">=</div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
